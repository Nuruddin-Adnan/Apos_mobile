<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <title>Apos | Register a Fault</title>
  <link rel='shortcut icon' href='assets/images/apos-logo.png' type='image/x-icon'>
  <link rel="stylesheet" href="assets/css/all.min.css">
  <link rel="stylesheet" href="assets/css/bootstrap.min.css">
  <link rel="stylesheet" href="assets/css/style.css">
</head>
<body>


  <!-- === register a fault  section start === -->
  <section class="register-a-fault">
    <div class="container">
      <div class="register-header">
        <a href="dashboard.html" class="back-btn">
          <i class="far fa-arrow-left"></i>
        </a>
        <h4 class="title">Register a Fault</h4>
      </div>

      <div class="register-body">
        <form>
          <div class="form-floating mb-3">
            <input type="text" class="form-control" placeholder="Tag ID" value="WBP1">
            <label>Tag ID</label>
          </div>
          <div class="form-floating mb-3">
            <select class="form-select">
              <option>Value 1</option>
              <option>Value 2</option>
              <option>Value 3</option>
              <option>Value 4</option>
            </select>
            <label>Select Value</label>
          </div>
          <div class="form-floating mb-3">
            <select class="form-select">
              <option>Select Value</option>
              <option>Value 2</option>
              <option>Value 3</option>
              <option>Value 4</option>
            </select>
            <label>Dropdown</label>
          </div>
          <div class="form-floating mb-3">
            <input type="date" class="form-control" placeholder="Date">
            <label>Date</label>
          </div>
          <div class="form-floating mb-4">
            <input type="text" class="form-control" placeholder="Segment ID">
            <label>Segment ID</label>
          </div>
          <button type="submit" class="btn btn-blue w-100">Submit</button>
        </form>
      </div>
    </div>
  </section>
  <!-- ===//end of register a fault section === -->




 


  <script src="assets/js/jquery-3.5.1.min.js"></script>
  <script src="assets/js/popper.js"></script>
  <script src="assets/js/bootstrap.min.js"></script>
</body>
</html>
